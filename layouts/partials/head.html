<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO Meta -->
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">
  <link rel="canonical" href="{{ .Permalink }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ "icons/myicon.png" | absURL }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="twitter:image" content="{{ "icons/myicon.png" | absURL }}">

  <!-- Base URL -->
  <base href="{{ .Site.BaseURL }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "icons/myicon.png" | absURL }}">
  <link rel="shortcut icon" href="{{ "icons/myicon.png" | absURL }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "icons/myicon.png" | absURL }}">
</head>


<div class="header">
  <h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>

  <div class="site-description">
    {{- if isset .Site.Params "subtitle" -}}
      <h2>{{ .Site.Params.Subtitle | markdownify }}</h2>
    {{- end -}}

    <nav class="nav social">
      <ul class="flat">
        {{- range $index, $key := .Site.Params.Social -}}
          <a href="{{ $key.url }}" title="{{ $key.name }}">
            <i data-feather="{{ $key.icon }}"></i>
          </a>
        {{- end -}}
      </ul>
    </nav>
  </div>

  <nav class="nav">
    <ul class="flat">
      {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </nav>
</div>
